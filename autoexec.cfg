// unbind
unbindall

// Movement binds
bind  ","           "+forward"
bind  "a"           "+left"
bind  "o"           "+back"
bind  "e"           "+right"
bind  "CTRL"        "+duck"
bind  "SHIFT"       "+sprint"
bind  "MWHEELDOWN"  "+jump"
bind  "MWHEELUP"    "+jump"
bind  "MOUSE_X"     "yaw"
bind  "MOUSE_Y"     "pitch"

// Combat binds
bind  "MOUSE1"  "+attack"
bind  "MOUSE2"  "+attack2"
bind  "p"       "+reload"
bind  "."       "+use; buymenu;"
bind  "i"       "drop"
bind  "k" "use weapon_knife; use weapon_c4; drop; slot1"

// Slot binds
bind  "1"  "slot1"
bind  "2"  "slot2"
bind  "3"  "slot3"
bind  "4"  "slot5"

bind  "'"  "+lineupcrosshair; buy flashbang; slot7"
bind  ";"  "+lineupcrosshair; buy incgrenade; slot10"
bind  "q"  "+lineupcrosshair; buy smokegrenade; slot8"
bind  "5"  "buy hegrenade; slot6"
// bind  "z"  "buy decoy; slot9"

// Voicechat binds
bind "m" "toggle voice_modenable 1 0"

// Zoom Radar binds
bind "=" "incrementvar cl_radar_scale 0 1 0.25"

// Crouch jump bind
alias "+hjump" "+jump; +duck"; 
alias "-hjump" "-jump; -duck"; 
bind "ALT" "+hjump"

// Jump Throw Bind
alias "+jt" "+jump;" ;
alias "+ta" "-attack; -attack2"; 
alias "-jt" "-jump";
bind "j" "+jt;+ta;" 