// Aliases
alias +lineupcrosshair "cl_crosshairsize 1000"
alias -lineupcrosshair "cl_crosshairsize 2"

alias +radarzoom "cl_radar_scale 0.35; cl_radar_always_centered 0"
alias -radarzoom "cl_radar_scale 0.7; cl_radar_always_centered 1"

// unbind
unbindall

// bind console
bind "`" "toggleconsole"

// Movement binds
bind "," "+forward"
bind "a" "+left"
bind "o" "+back"
bind "e" "+right"
bind "CTRL" "+duck"
bind "SHIFT" "+sprint"
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

// Combat binds
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "p" "+reload"
 // buy menu, buy smoke and use smoke
bind "." "+lineupcrosshair; buymenu; buy smokegrenade; slot8"
bind "i" "drop"
bind "k" "use weapon_knife; use weapon_c4; drop; slot1" // drop c4
bind "u" "+use"
bind "q" "+lookatweapon"
bind "'" "+lineupcrosshair; buy flashbang; slot7"
bind "SEMICOLON" "+lineupcrosshair; buy incgrenade; slot10"
// bind "q" "+lineupcrosshair; buy smokegrenade; slot8"
bind "4" "buy hegrenade; slot6"
bind "x" "slot12"
bind "]" "+radarzoom"

// bind "z" "buy decoy; slot9"

// Chat binds
bind "ENTER" "messagemode2"
bind "BACKSPACE" "messagemode"
bind "MOUSE4" "+voicerecord"
bind "MOUSE5" "player_ping"

// Slot binds
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot5"

// Voicechat binds
bind "m" "toggle voice_modenable 1 0"

// Zoom Radar binds
bind "=" "incrementvar cl_radar_scale 0.35 1 0.2"

// Crouch jump bind
alias "+hjump" "+jump; +duck"; 
alias "-hjump" "-jump; -duck"; 
bind "ALT" "+hjump"

// Jump Throw Bind
alias "+jt" "+jump;" ;
alias "+ta" "-attack; -attack2"; 
alias "-jt" "-jump";
bind "j" "+jt;+ta;"

// netgraft bind cs2
alias "+netg" "cl_showfps 2;cq_netgraph 1;+showscores";
alias "-netg" "cl_showfps 0;cq_netgraph 0;-showscores";
bind "TAB" "+netg";

// mousemheel jump bind
bind "mwheelup" "+jump";
bind "mwheeldown" "+jump";
bind "space" "+jump"

// Crosshair
cl_crosshair_outlinethickness 0; 
cl_crosshair_recoil 0;
cl_crosshair_dynamic_splitdist 0; 
cl_crosshair_sniper_width 1;
cl_crosshair_t 0; 
cl_crosshairalpha 255;
cl_crosshaircolor 5; 
cl_crosshaircolor_b 0;
cl_crosshaircolor_g 255; 
cl_crosshaircolor_r 0;
cl_crosshairdot 0; 
cl_crosshairgap_useweaponvalue 0;
cl_crosshairstyle 4; 
cl_crosshair_friendly_warning 0;
cl_crosshairsize 2;
cl_crosshairthickness 0.5; 
cl_crosshairgap -4;
cl_crosshair_outlinethickness 2; 
cl_crosshair_dynamic_maxdist_splitratio 0.4;
cl_crosshair_dynamic_splitalpha_innermod 1; 
cl_crosshair_dynamic_splitalpha_outermod 0.9
 

// Mouse
sensitivity "0.366"
zoom_sensitivity_ratio "1"

// HUD
hud_scaling "1.1"
cl_autohelp "0"
cl_sanitize_player_names "0"
cl_showloadout "1"
+cl_show_team_equipment
gameinstructor_enable "0"
cl_hud_color 12; 
hud_showtargetid 0; 

// Radar
cl_hud_radar_scale "1.2"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.4"
cl_radar_rotate "1"
cl_radar_scale "0.35"
cl_radar_square_with_scoreboard "0"

// Video
"fps_max" "0"

echo "Loaded autoexec.cfg"
host_writeconfig