// Aliases
alias +lineupcrosshair "cl_crosshairsize 1000"
alias -lineupcrosshair "cl_crosshairsize 2"

alias +radarzoom "cl_radar_scale 0.4; cl_radar_always_centered 0"
alias -radarzoom "cl_radar_scale 0.7; cl_radar_always_centered 1"

// unbind
unbindall

// bind console
bind "`" "toggleconsole"

// Movement binds
bind  ","           "+forward"
bind  "a"           "+left"
bind  "o"           "+back"
bind  "e"           "+right"
bind  "CTRL"        "+duck"
bind  "SHIFT"       "+sprint"
bind  "MWHEELDOWN"  "+jump"
bind  "MWHEELUP"    "+jump"
bind  "MOUSE_X"     "yaw"
bind  "MOUSE_Y"     "pitch"

// Combat binds
bind  "MOUSE1"  "+attack"
bind  "MOUSE2"  "+attack2"
bind  "p"       "+reload"
bind  "."       "+use; buymenu;"
bind  "i"       "drop"
bind  "k" "use weapon_knife; use weapon_c4; drop; slot1"

// Slot binds
bind  "1"  "slot1"
bind  "2"  "slot2"
bind  "3"  "slot3"
bind  "4"  "slot5"

bind  "'"  "+lineupcrosshair; buy flashbang; slot7"
bind  ";"  "+lineupcrosshair; buy incgrenade; slot10"
bind  "q"  "+lineupcrosshair; buy smokegrenade; slot8"
bind  "5"  "buy hegrenade; slot6"
// bind  "z"  "buy decoy; slot9"

// Voicechat binds
bind "m" "toggle voice_modenable 1 0"

// Zoom Radar binds
bind "=" "incrementvar cl_radar_scale 0 1 0.25"

// Crouch jump bind
alias "+hjump" "+jump; +duck"; 
alias "-hjump" "-jump; -duck"; 
bind "ALT" "+hjump"

// Jump Throw Bind
alias "+jt" "+jump;" ;
alias "+ta" "-attack; -attack2"; 
alias "-jt" "-jump";
bind "j" "+jt;+ta;"

// netgraft bind cs2
alias +netg "cl_showfps 2;cq_netgraph 1;+showscores";
alias -netg "cl_showfps 0;cq_netgraph 0;-showscores";
bind "TAB" "+netg";

// mousemheel jump bind
bind "mwheelup" "+jump";
bind "mwheeldown" "+jump";
bind "space" "+jump"

// Crosshair
apply_crosshair_code "CSGO-qGEF2-7QQXt-8tBTL-fS5yV-5EWzE"

// Mouse
sensitivity "0.38"
zoom_sensitivity_ratio "0.818933027098955175"

// HUD
hud_scaling "1.1"
hud_showtargetid "1"
cl_autohelp "0"
cl_hud_color "8"
cl_sanitize_player_names "0"
cl_showloadout "1"
+cl_show_team_equipment
gameinstructor_enable "1"

// Radar
cl_hud_radar_scale "1.3"
cl_radar_always_centered "1"
cl_radar_icon_scale_min "0.4"
cl_radar_rotate "1"
cl_radar_scale "0.7"
cl_radar_square_with_scoreboard "0"

// Video
fps_max "0"

echo "Loaded autoexec.cfg"
host_writeconfig